<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>주문 완료 | MOK'S BUTCHER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header scrolled">
        <div class="header-inner">
            <a href="index.html" class="logo"><span class="logo-text">MOK'S BUTCHER</span></a>
            <div class="header-actions">
                <a href="cart.html" class="btn-cart" aria-label="장바구니">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
                    <span class="cart-count">0</span>
                </a>
                <button class="btn-menu" aria-label="메뉴"><span></span><span></span></button>
            </div>
        </div>
    </header>

    <main class="order-complete-page">
        <div class="container">
            <div class="order-complete-content">
                <div class="order-complete-icon">✓</div>
                <h1>주문이 완료되었습니다</h1>
                <p>주문해 주셔서 감사합니다.<br>빠른 시일 내에 배송해 드리겠습니다.</p>
                <div class="order-complete-info" id="order-info"></div>
                <div class="order-complete-actions">
                    <a href="index.html" class="btn-primary">쇼핑 계속하기</a>
                    <a href="index.html#products" class="btn-secondary">상품 보기</a>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
    <script src="chat-widget.js"></script>
    <script>
        (function() {
            const order = JSON.parse(localStorage.getItem('mokkasi_last_order') || '{}');
            const infoEl = document.getElementById('order-info');
            document.querySelectorAll('.cart-count').forEach(el => el.textContent = '0');

            if (order.items && order.items.length > 0) {
                infoEl.innerHTML = `
                    <p><strong>수령인:</strong> ${order.recipient || '-'}</p>
                    <p><strong>연락처:</strong> ${order.phone || '-'}</p>
                    <p><strong>배송지:</strong> ${(order.zipcode || '')} ${(order.address || '')} ${(order.addressDetail || '')}</p>
                    <p><strong>총 결제금액:</strong> ${order.total || '-'}</p>
                `;
            }
        })();
    </script>
</body>
</html>
