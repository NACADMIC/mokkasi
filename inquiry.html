<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>기업문의 | 목까시한우</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;900&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header scrolled">
        <div class="header-inner">
            <a href="index.html" class="logo"><span class="logo-text">목까시한우</span></a>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="index.html#products">상품</a></li>
                    <li><a href="index.html#about">브랜드</a></li>
                    <li><a href="index.html#magazine">매거진</a></li>
                    <li><a href="index.html#gift">선물하기</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <a href="inquiry.html" class="btn-inquiry">기업문의</a>
                <a href="cart.html" class="btn-cart" aria-label="장바구니">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
                    <span class="cart-count">0</span>
                </a>
                <button class="btn-menu" aria-label="메뉴"><span></span><span></span></button>
            </div>
        </div>
    </header>

    <div class="mobile-menu">
        <nav class="mobile-nav">
            <ul>
                <li><a href="index.html#products">상품</a></li>
                <li><a href="index.html#about">브랜드</a></li>
                <li><a href="index.html#magazine">매거진</a></li>
                <li><a href="index.html#gift">선물하기</a></li>
                <li><a href="inquiry.html">기업문의</a></li>
            </ul>
        </nav>
    </div>

    <main class="inquiry-page">
        <div class="container">
            <h1 class="inquiry-page-title">기업 문의</h1>
            <p class="inquiry-page-desc">명절 선물, 임직원 복지, 행사용 등 기업 맞춤 서비스를 제공합니다.</p>

            <div class="inquiry-quick">
                <a href="tel:1644-0000" class="btn-inquiry-tel">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                    1644-0000 전화 문의
                </a>
            </div>

            <form class="inquiry-form" id="inquiry-form">
                <div class="form-group">
                    <label for="company">회사명 *</label>
                    <input type="text" id="company" name="company" required placeholder="회사명을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="name">담당자명 *</label>
                    <input type="text" id="name" name="name" required placeholder="담당자명을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="phone">연락처 *</label>
                    <input type="tel" id="phone" name="phone" required placeholder="010-0000-0000">
                </div>
                <div class="form-group">
                    <label for="email">이메일 *</label>
                    <input type="email" id="email" name="email" required placeholder="example@company.com">
                </div>
                <div class="form-group">
                    <label for="purpose">문의 목적</label>
                    <select id="purpose" name="purpose">
                        <option value="">선택하세요</option>
                        <option value="holiday">명절 선물</option>
                        <option value="welfare">임직원 복지</option>
                        <option value="event">행사/이벤트</option>
                        <option value="other">기타</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">문의 내용</label>
                    <textarea id="message" name="message" rows="5" placeholder="문의 내용을 입력하세요"></textarea>
                </div>
                <button type="submit" class="btn-submit">문의하기</button>
            </form>
        </div>
    </main>

    <footer class="footer footer-compact">
        <div class="container">
            <p class="contact-number">1644-0000</p>
            <p class="copyright">© 2024 목까시한우. All rights reserved.</p>
        </div>
    </footer>

    <script src="main.js"></script>
    <script>
        (function() {
            const cart = JSON.parse(localStorage.getItem('mokkasi_cart') || '[]');
            const count = cart.reduce((s, i) => s + (i.quantity || 1), 0);
            document.querySelectorAll('.cart-count').forEach(el => el.textContent = count);

            document.getElementById('inquiry-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const data = new FormData(this);
                const obj = Object.fromEntries(data);
                console.log('문의 내용:', obj);
                alert('문의가 접수되었습니다. 담당자가 빠른 시일 내에 연락드리겠습니다.');
                this.reset();
            });
        })();
    </script>
</body>
</html>
