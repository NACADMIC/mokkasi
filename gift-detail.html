<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선물세트 상세 | 목까시한우</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;900&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header scrolled">
        <div class="header-inner">
            <a href="index.html" class="logo"><span class="logo-text">목까시한우</span></a>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="index.html#products">상품</a></li>
                    <li><a href="index.html#about">브랜드</a></li>
                    <li><a href="index.html#magazine">매거진</a></li>
                    <li><a href="index.html#gift">선물하기</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <a href="inquiry.html" class="btn-inquiry">기업문의</a>
                <a href="cart.html" class="btn-cart" aria-label="장바구니">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
                    <span class="cart-count">0</span>
                </a>
                <button class="btn-menu" aria-label="메뉴"><span></span><span></span></button>
            </div>
        </div>
    </header>

    <div class="mobile-menu">
        <nav class="mobile-nav">
            <ul>
                <li><a href="index.html#products">상품</a></li>
                <li><a href="index.html#about">브랜드</a></li>
                <li><a href="index.html#magazine">매거진</a></li>
                <li><a href="index.html#gift">선물하기</a></li>
                <li><a href="inquiry.html">기업문의</a></li>
            </ul>
        </nav>
    </div>

    <main class="detail-page">
        <div class="container" id="gift-detail-container">
            <p class="detail-loading">상품 정보를 불러오는 중...</p>
        </div>
    </main>

    <footer class="footer footer-compact">
        <div class="container">
            <p class="contact-number">1644-0000</p>
            <p class="copyright">© 2024 목까시한우. All rights reserved.</p>
        </div>
    </footer>

    <script src="data.js"></script>
    <script>
        (function() {
            const params = new URLSearchParams(location.search);
            const id = parseInt(params.get('id')) || 1;
            const gift = MOKKASI_DATA.gifts.find(g => g.id === id) || MOKKASI_DATA.gifts[0];

            const container = document.getElementById('gift-detail-container');
            container.innerHTML = `
                <a href="index.html#gift" class="detail-back">← 선물세트 목록</a>
                <div class="detail-grid">
                    <div class="detail-image-wrap">
                        <img src="${gift.image}" alt="${gift.name}">
                        <span class="gift-tag">${gift.tag}</span>
                    </div>
                    <div class="detail-info">
                        <h1 class="detail-title">${gift.name}</h1>
                        <p class="detail-desc">${gift.desc}</p>
                        <div class="detail-price-wrap">
                            <span class="detail-price">${gift.price.toLocaleString()}원</span>
                        </div>
                        <p class="detail-content">${gift.detail}</p>
                        <div class="detail-actions">
                            <div class="quantity-selector">
                                <button type="button" class="qty-btn" data-action="minus">−</button>
                                <input type="number" id="gift-qty" value="1" min="1" max="99" readonly>
                                <button type="button" class="qty-btn" data-action="plus">+</button>
                            </div>
                            <button type="button" class="btn-add-cart" data-id="${gift.id}" data-type="gift" data-name="${gift.name}" data-price="${gift.price}" data-image="${gift.image}">
                                장바구니 담기
                            </button>
                        </div>
                    </div>
                </div>
            `;

            document.title = `${gift.name} | 목까시한우`;

            const qtyInput = container.querySelector('#gift-qty');
            container.querySelectorAll('.qty-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    let val = parseInt(qtyInput.value) || 1;
                    if (btn.dataset.action === 'plus') val = Math.min(99, val + 1);
                    else val = Math.max(1, val - 1);
                    qtyInput.value = val;
                });
            });

            container.querySelector('.btn-add-cart').addEventListener('click', function() {
                const cart = JSON.parse(localStorage.getItem('mokkasi_cart') || '[]');
                const qty = parseInt(qtyInput.value) || 1;
                const item = {
                    id: this.dataset.id,
                    type: this.dataset.type,
                    name: this.dataset.name,
                    price: parseInt(this.dataset.price),
                    image: this.dataset.image,
                    quantity: qty
                };
                const existing = cart.find(i => i.id == item.id && i.type === item.type);
                if (existing) existing.quantity += qty;
                else cart.push(item);
                localStorage.setItem('mokkasi_cart', JSON.stringify(cart));
                updateCartCount();
                alert('장바구니에 담았습니다.');
            });

            updateCartCount();
        })();

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('mokkasi_cart') || '[]');
            const count = cart.reduce((s, i) => s + (i.quantity || 1), 0);
            document.querySelectorAll('.cart-count').forEach(el => el.textContent = count);
        }
    </script>
    <script src="main.js"></script>
</body>
</html>
