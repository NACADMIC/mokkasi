<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;900&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header scrolled">
        <div class="header-inner">
            <a href="index.html" class="logo"><span class="logo-text">MOK'S BUTCHER</span></a>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="index.html#products">상품</a></li>
                    <li><a href="index.html#about">브랜드</a></li>
                    <li><a href="index.html#magazine">매거진</a></li>
                    <li><a href="index.html#gift">선물하기</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <a href="inquiry.html" class="btn-inquiry">기업문의</a>
                <a href="cart.html" class="btn-cart" aria-label="장바구니">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
                    <span class="cart-count">0</span>
                </a>
                <button class="btn-menu" aria-label="메뉴"><span></span><span></span></button>
            </div>
        </div>
    </header>

    <div class="mobile-menu">
        <nav class="mobile-nav">
            <ul>
                <li><a href="index.html#products">상품</a></li>
                <li><a href="index.html#about">브랜드</a></li>
                <li><a href="index.html#magazine">매거진</a></li>
                <li><a href="index.html#gift">선물하기</a></li>
                <li><a href="inquiry.html">기업문의</a></li>
            </ul>
        </nav>
    </div>

    <main class="detail-page magazine-detail-page">
        <div class="container" id="magazine-detail-container">
            <p class="detail-loading">콘텐츠를 불러오는 중...</p>
        </div>
    </main>

    <footer class="footer footer-compact">
        <div class="container">
            <p class="contact-number">1644-0000</p>
            <p class="copyright">© 2026 MOK'S BUTCHER. All rights reserved.</p>
        </div>
    </footer>

    <script src="data.js"></script>
    <script>
        (function() {
            if (typeof MOKKASI_DATA === 'undefined') {
                window.MOKKASI_DATA = { magazines: [{id:1,title:'안심의 숨겨진 매력',desc:'부드럽고 쫄깃한 식감',category:'MEAT GUIDE',image:'https://images.unsplash.com/photo-1613454320437-0c228c8b1723?auto=format&fit=crop&w=1200&q=80',content:'안심은 한우에서 가장 부드러운 부위입니다.'},{id:2,title:'셰프가 말하는 한우의 차이',desc:'한우 요리의 세계',category:'INTERVIEW',image:'https://images.unsplash.com/photo-1666013942642-b7b54ecafd7d?auto=format&fit=crop&w=1200&q=80',content:'프로 셰프의 시선으로 한우를 들여다봅니다.'},{id:3,title:'갈비 vs 채끝',desc:'당신의 선택은?',category:'MEAT GUIDE',image:'https://images.unsplash.com/photo-1448907503123-67254d59ca4f?auto=format&fit=crop&w=1200&q=80',content:'갈비와 채끝의 차이를 가이드합니다.'},{id:4,title:'등심의 모든 것',desc:'부위별 가이드',category:'MEAT GUIDE',image:'https://images.unsplash.com/photo-1690983321239-775be3a0347d?auto=format&fit=crop&w=1200&q=80',content:'등심 부위별 가이드입니다.'}] };
            }
            const params = new URLSearchParams(location.search);
            const id = parseInt(params.get('id')) || 1;
            const article = MOKKASI_DATA.magazines.find(m => m.id === id) || MOKKASI_DATA.magazines[0];

            const container = document.getElementById('magazine-detail-container');
            container.innerHTML = `
                <div class="detail-top-row">
                <a href="index.html#magazine" class="detail-back">← 매거진 목록</a>
                <button type="button" class="btn-share-link" title="링크 복사">링크 공유</button>
            </div>
                <article class="magazine-article">
                    <div class="magazine-article-image">
                        <img src="${article.image}" alt="${article.title}">
                    </div>
                    <div class="magazine-article-content">
                        <span class="magazine-category">${article.category}</span>
                        <h1 class="magazine-article-title">${article.title}</h1>
                        <p class="magazine-article-desc">${article.desc}</p>
                        <div class="magazine-article-body">${article.content}</div>
                    </div>
                </article>
            `;

            document.title = `${article.title} | MOK'S BUTCHER`;
            updateCartCount();

            container.querySelector('.btn-share-link')?.addEventListener('click', function() {
                const url = location.href;
                navigator.clipboard?.writeText(url).then(() => {
                    this.textContent = '복사됨!';
                    setTimeout(() => { this.textContent = '링크 공유'; }, 1500);
                }).catch(() => alert('링크: ' + url));
            });
        })();

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('mokkasi_cart') || '[]');
            const count = cart.reduce((s, i) => s + (i.quantity || 1), 0);
            document.querySelectorAll('.cart-count').forEach(el => el.textContent = count);
        }
    </script>
    <script src="main.js"></script>
    <script src="chat-widget.js"></script>
</body>
</html>
